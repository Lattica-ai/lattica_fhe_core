<!doctype html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  </head>
  <body>
  <script>
        wasm_worker = new Worker("wasm_worker.js");
        wasm_worker.onmessage = function(event){
          console.log("Received message from wasm_worker: " + event.data);
        };
  </script>
  <button onclick="wasm_worker.postMessage('enc')">Enc</button>
  <button onclick="wasm_worker.postMessage('dec')">Dec</button>
  <button onclick="wasm_worker.postMessage('generate_key')">KeyGen</button>
  <button onclick="wasm_worker.postMessage('apply_client_block')">ApplyClientBlock</button>
  </body>
</html>
